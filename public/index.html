<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七牛云存储 - Plupload Demo</title>

	<link rel="stylesheet" href="main.css">

<body>
<div class="container">
	<div class="text-left col-md-12 wrapper">
		<h1 class="text-left col-md-12 ">
			七牛云存储 - Plupload  Demo
			<a class="btn btn-default" href="https://github.com/SunLn/qiniu-phpsdk-plupload" target="_blank">
				<img src="http://qtestbucket.qiniudn.com/GitHub-Mark-32px.png">
				View Source on Github
			</a>
		</h1>
		<ul class="tip col-md-12 text-mute">
			<li>
				<small>使用Plupload配合七牛的PHP SDK 实现。可以在不同浏览器中通过HTML5或Flash等模式实现上传。</small>
			</li>
			<li><small>IE系列暂时兼容至IE9+。<!-- 后续会兼容IE8。 --></small></li>
			<li>
				<small>只有部分高级浏览器完全支持文件、文件夹拖曳上传</small>
			</li>
			<li>
				<small>临时上传的空间不定时清空，请勿保存重要文件。</small>
			</li>
			<li>
				<small>Demo限制最大上传文件100M。</small>
			</li>
		</ul>
			<div class="text-center col-md-12  btn btn-default text-info" style="position:relative" id="container">
				<h3 class="text-mute">将文件、文件夹拖到这里</h3>
				<h4 class="text-mute">或</h4>
				<h3><a class="btn btn-default btn-lg " id="pickfiles" href="#" >
					<i class="glyphicon glyphicon-plus"></i>
					<sapn>选择文件</sapn>
					<!-- <strong></strong> -->
<!-- 					根据浏览器的支持，plupload支持单个/多个文件<br>
						以及文件夹的选择 -->
				</a></h3>
			</div>
			<div style="display:none" id="success" class="col-md-12 alert-success">队列全部文件上传完毕
			</div>
		<div class="col-md-12 no-padding">
		<table class="table table-striped table-hover text-left"   style="margin-top:40px;display:none">
			<thead>
			  <tr>
			    <th class="col-md-4">Filename</th>
			    <th class="col-md-2">Size</th>
			    <th class="col-md-6">Detail</th>
			  </tr>
			</thead>
			<tbody  id="fsUploadProgress">
	<!-- 		 <tr>
			    <td class="progressName">the Bird</td>

			        // </div>
			        // <div class="status"></div>
			    </td>
			  </tr> -->
			</tbody>
		</table>

		</div>
	</div>
</div>
